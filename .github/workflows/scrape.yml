name: Daily Meta Ad Winners

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WEBHOOK_TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
          SEED_KEYWORDS: ${{ secrets.SEED_KEYWORDS }}
          DISCOVERY_LIMIT: ${{ secrets.DISCOVERY_LIMIT }}
          COUNTRIES: ${{ secrets.COUNTRIES }}
          COMPETITOR_URLS: ${{ secrets.COMPETITOR_URLS }}
        run: npm run scrape:local
